<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator-Gird">
    <div class="output">
        <div class="previous_operand" data-previous-operand></div>
        <div class="present_operand"  data-present-operand></div>
    </div>
    <button class="span-two" data-all-clear>AC</button>
    <button data-delete>DEL</button>
    <button data-operation class="operator">รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation class="operator">ร</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation class="operator">+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation class="operator">-</button>
    <button data-number>.</button>
    <button class="span-two" data-number>0</button>
    <button id="equals" data-equals>=</button>
    </div>
</body>
</html>
